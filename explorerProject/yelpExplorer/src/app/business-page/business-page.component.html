<div *ngIf="business">
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="#">{{business.name}}</a> <!--Set proper routerlink here-->
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup"
            aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
      <div class="navbar-nav">
        <a class="nav-item nav-link" href="#">Reivews({{business.reviewCount}})<span class="sr-only">(current)</span></a>
        <a class="nav-item nav-link" href="#">Tips</a>
      </div>
    </div>
  </nav>
  <div class="row"></div>
  <div class="d-flex flex-row">
    <div class="p-2">
      <app-business [business]="business"></app-business>
    </div>
    <div *ngIf="attributes" class="p-2">
      <h3>More Information</h3>
      <div *ngFor="let attribute of attributes">
        <app-attribute [attribute]="attribute"></app-attribute>
      </div>
    </div>
  </div>
  <button class="btn btn-primary" (click)="toggleReviews()">Reviews({{business.reviewCount}})</button>
  <app-reviews [displayReviews]="displayReviews" [businessId]="businessId"></app-reviews>
  <button class="btn btn-primary" [routerLink]="['/']">Back to homepage</button>
</div>
