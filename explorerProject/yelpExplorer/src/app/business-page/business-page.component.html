<div *ngIf="business">
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="#">{{business.name}}</a> <!--Set proper routerlink here-->
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup"
            aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
  </nav>
  <div class="row"></div>
  <div class="d-flex flex-row">
    <div class="p-2">
      <app-business [business]="business"></app-business>
    </div>
    <div *ngIf="attributes" class="p-2">
      <h3>More Information</h3>
      <div *ngFor="let attribute of attributes">
        <app-attribute [attribute]="attribute"></app-attribute>
      </div>
    </div>
  </div>
  <button class="btn btn-primary" (click)="toggleReviews()">
    Reviews({{business.reviewCount}})
  </button>
  <button class="btn btn-primary" (click)="toggleTips()">
    Tips
  </button>
  <app-reviews [displayReviews]="displayReviews" [businessId]="businessId"></app-reviews>
  <app-tips [displayTips]="displayTips" [businessId]="businessId"></app-tips>
</div>
