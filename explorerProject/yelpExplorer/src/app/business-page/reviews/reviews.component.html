<div *ngIf="displayReviews">
  <div *ngFor="let review of reviews">
    <div class="d-flex flex-row">
      <div class="p-2">
        <app-user [id]="review.userId"></app-user>
      </div>
      <div class="p-2">
        <app-review [review]="review"></app-review>
      </div>
    </div>
  </div>

</div>
