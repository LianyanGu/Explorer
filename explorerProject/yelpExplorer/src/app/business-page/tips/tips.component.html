<ng-container *ngIf="tips" class="container-fluid">
  <div *ngFor="let tip of tips">
    <div class="d-flex flex-row">
      <div class="p-2">
        <app-user [id]="tip.userId"></app-user>
      </div>
      <div class="p-2">
        <app-tip [tip]="tip"></app-tip>
      </div>
    </div>
  </div>
</ng-container>
