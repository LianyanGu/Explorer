<div class="container-fluid">
  <div *ngIf="user">
    <!--TODO: WORK ON CSS HERE-->
    <div class="row">
      <a [routerLink]="['/user-details']"
         [queryParams]="{userId:id}">
        {{user.userName}}
      </a>
    </div>
    <div class="row">
      {{user.reviewCount}} reviews
    </div>
    <div class="row">
      Friends:
    </div>
  </div>
  <!--TODO: Check if eliteYears is null here, then show Elite-->
  <ng-container *ngIf="eliteYears&&eliteYears.length>0">
    Elite:
    <div *ngFor=" let eliteYear of eliteYears">
      {{eliteYear.year}}
    </div>
  </ng-container>
</div>
