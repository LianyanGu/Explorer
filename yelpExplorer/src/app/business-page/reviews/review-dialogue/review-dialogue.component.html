<h1 mat-dialog-title>Please write a review for {{data.businessName}}</h1>
<div mat-dialog-content>
  <p>Give your rate</p>
  <ngb-rating class="redStar" [(rate)]="data.stars" max="5"></ngb-rating>
  <p>Your review</p>
  <mat-form-field class="reviewSpace">
    <textarea matInput
              matTextareaAutosize
              matAutosizeMinRows=3
              matAutosizeMaxRows=5
              [(ngModel)]="data.text"
              placeholder="Feel free to share what you think of this business with other people ">
    </textarea>
  </mat-form-field>
  <p>userId</p>
  <mat-form-field>
    <input matInput [(ngModel)]="data.userId">
  </mat-form-field>
</div>
<div mat-dialog-actions class="actionButtons">
  <button mat-button (click)="onNoClick()">Cancel</button>
  <button
    mat-button
    color="accent"
    [mat-dialog-close]="data"
    cdkFocusInitial
    (click)="submitReview(data)">
    Submit
  </button>
</div>
