<div class="card">
  <div class="card-title friendName">
    <a [routerLink]="['/user-details']"
       [queryParams]="{userId:friendUser.id}">
      {{friendUser.userName}}
    </a>
  </div>
  <div class="user">
    <div>
      {{friendUser.reviewCount}} reviews
    </div>
    <div>
      {{friendUser.tips.length}} tips
    </div>
    <div>
      yelping for {{yelpingYear}} years
    </div>
    <div>
      Rating average: {{friendUser.averageStars}}
    </div>
  </div>
</div>
