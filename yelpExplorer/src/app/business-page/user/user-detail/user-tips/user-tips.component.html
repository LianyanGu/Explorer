<div class="userTips" *ngIf="business">
  <div class="userTips-summary">
    <h5 class="businessName card-title" (click)="onClickBusiness()"
        [routerLink]="['/businesses', business.id]"
        style="cursor: pointer;">
      {{business.name}}
    </h5>
  </div>
  <div class="userTips-text">
    {{tip.text}}
  </div>
</div>
